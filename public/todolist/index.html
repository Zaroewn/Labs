<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>To Do List</title>
    </head>
    <body>
        <!--MAIN CONTENER-->

        <div class="maincontener" id="maincontener">
            <h1>TO DO LIST</h1>
            <!--TASK WRITTER-->
            <div class="firstcontener" id="firstcontener">
                <input type="text" id="taskwritter" placeholder="New Task">
                <div class="button" id="button">Add</div>
            </div>
            <div class="tasklist" id="tasklist">
                <h2>Task Listing</h2>
            </div>
        </div>

        <script src="script.js" defer></script>
    </body>
</html>
